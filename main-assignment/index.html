<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <template>
      <article class="list-item">
        <p class="name"></p>
        <p class="house"></p>
      </article>
    </template>

    <header>
      <div class="title">
        <div class="img">
          <img src="hand-pointing.png" alt="Hand pointing" />
        </div>
        <h2><span class="hacked-font">Hacked</span> <span class="yellowfont">H</span>ogwarts Student List</h2>
      </div>
    </header>

    <div class="section-wrapper">
      <h1>
        Students enrolled <br />
        at hogwarts
      </h1>

      <h3 class="number-of-students"></h3>

      <div class="infobar">
        <div class="search">
          <input class="searchbox" type="search" placeholder="SEARCH" />
          <!-- <input class="submitknap" type="submit" /> -->
        </div>

        <div class="filter">
          <label id="change-filter">
            Filter:
            <select name="theme" id="filtering">
              <option value="*">All students</option>
              <option value="gryffindor">Gryffindor</option>
              <option value="hufflepuff">Hufflepuff</option>
              <option value="slytherin">Slytherin</option>
              <option value="ravenclaw">Ravenclaw</option>
              <option value="prefects">Prefects</option>
              <option value="squad">Members of the inquisitorial squad</option>
              <option value="expelled">Expelled students</option>
            </select>
          </label>
        </div>

        <div class="sorting">
          <label id="change-sorting">
            Sort by:
            <select name="theme" id="sorting">
              <option value="firstname">First name</option>
              <option value="lastname">Last name</option>
              <option value="house">House</option>
            </select>
          </label>
        </div>
      </div>

      <div class="data-container"></div>
    </div>

    <section id="detalje" class="hide">
      <article class="infoboks">
        <div class="full-col">
          <button class="luk-knap">X</button>
        </div>

        <div class="col-img">
          <img class="image" src="" alt="Picture of student" />
        </div>
        <div class="col">
          <p class="name"></p>
          <p class="house"></p>
          <p class="bloodstatus"></p>
          <p class="prefect"></p>

          <p class="squad">Member of inquisitorial squad: No</p>
        </div>
        <div class="col-buttons">
          <button class="expel-button">Expel student</button>
          <button class="prefect-button">Make prefect</button>
          <button class="squad-button">Add to inquisitorial squad</button>
        </div>
      </article>
    </section>

    <section id="remove-prefect" class="hide">
      <h1>
        There are already two prefects <br />
        in this house! <br />
        <br />
        Which prefect do you want to replace?
      </h1>
      <button class="option1"></button>
      <button class="option2"></button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
